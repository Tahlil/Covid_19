  <head>

    <!-- Required meta tags -->
    <meta charset="utf-8" />

      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"

    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">

  <body>
    <div class="lds-ellipsis fixed" style="display: none; color: white;"><span style=" font-size: 19px;">Testing </span> <div></div><div></div><div></div><div></div><p style="font-size: xx-small;"><br><br><br>This may take a few minutes.</p></div>
    
  <button id="mBtn" type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal" style="display: none;">
    </button>
    <div id="overlay"></div>
    <div class="upload">
      
      <div class="upload-files">
        <header>
          <p>
            <i class="fa fa-cloud-upload" aria-hidden="true"></i>
            <span class="up">Corona </span>
            <span class="load"> Detection</span>
          </p>
        </header>
        <div class="body" id="drop">
          <i class="fa fa-file-text-o pointer-none" aria-hidden="true"></i>
          <p class="pointer-none">
            <a href="" id="triggerFile">Click here</a> to begin the upload
          </p>
          <input type="file" accept="image/*"  />
        </div>
        <footer>

          <div class="divider">
            <span><AR>Uploaded file:</AR></span>
            <img class="mx-auto d-block" id="blah" src="#" alt="x-ray image" width="220px" height="230px" />
          </div>
          <div class="list-files">
            <!--   template   -->
          </div>
          <br>
          <button id="getNewFile" class="importar">Upload a different file</button>
        </footer>
        
      </div>
      </div>
      <div id="res" class="alert" style="display: none;" role="alert">

    </div>
  
<!-- The Modal -->
<div class="modal fade" id="myModal">
  <div class="modal-dialog">
    <div class="modal-content">

      <!-- Modal Header -->
      <div class="modal-header">
        <h4 class="modal-title">Test result: </h4>
        <button type="button" class="close" data-dismiss="modal">&times;</button>
      </div>

      <!-- Modal body -->
      <div id="modal-body">

      </div>

      <!-- Modal footer -->
      <div class="modal-footer">
        <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
      </div>

    </div>
  </div>
</div>
<!-- Footer -->

    ></script>
